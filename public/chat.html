<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Page</title>
  <link rel="stylesheet" type="text/css" href="chat.css">
</head>
<body>
  <div class="sidebar">
    <ul class="friends-list">
      <li>
        <img src="friend1.jpg" alt="Friend 1">
        <p class="friend-name">Friend 1</p>
      </li>
      <li>
        <img src="friend2.jpg" alt="Friend 2">
        <p class="friend-name">Friend 2</p>
      </li>
      <li>
        <img src="friend2.jpg" alt="Friend 2">
        <p class="friend-name">Friend 3</p>
      </li>
      <li>
        <img src="friend2.jpg" alt="Friend 2">
        <p class="friend-name">Friend 4</p>
      </li>
      <li>
        <img src="friend2.jpg" alt="Friend 2">
        <p class="friend-name">Friend 5</p>
      </li>
      <li>
        <img src="friend2.jpg" alt="Friend 2">
        <p class="friend-name">Friend 6</p>
      </li>
      <!-- Add more friends as needed -->
    </ul>
  </div>
  <div class="chat-container">
    <div class="messages">
      <div class="message sender-message">
        <span class="sender">User1</span>
        <br>
        Hello, how are you?
        <br>
        <span class="timestamp">12:30 PM</span>
      </div>
      <div class="message receiver-message">
        <span class="sender">User2</span><br>
        I'm good, thank you!
        <br>
        <span class="timestamp">12:31 PM</span>
      </div>
      <!-- More messages go here -->
    </div>
    <div class="input-container">
      <input type="text" placeholder="Type your message...">
      <button>Send</button>
    </div>
  </div>
</body>
</html>
